<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composite Labs Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chat-header">
            <h1>Composite Labs Chatbot</h1>
            <p>Your assistant is here to help!</p>
        </header>
        <div class="chat-box">
            <div class="messages-container">
                {% if user_input %}
                <div class="message assistant-message">
                    <strong>Assistant:</strong> {{ assistant_response }}
                </div>
                <div class="message user-message">
                    <strong>You:</strong> {{ user_input }}
                </div>
                {% endif %}
            </div>
        </div>
        <footer class="chat-footer">
            <form action="/chat" method="post" class="chat-form">
                <input type="text" name="message" placeholder="Ask about Composite Labs or Monad..." required>
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>
</body>
</html>
