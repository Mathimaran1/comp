<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Composite Labs Chatbot</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="chatbot-container">
<h1>Welcome to the Composite Labs Chatbot</h1>
<p>Type your question below, and the bot will respond:</p>
<form action="/chat" method="post" class="chat-form">
<input type="text" name="message" placeholder="Ask about Composite Labs or Monad..." required>
<button type="submit">Send</button>
</form>
{% if user_input %}
<div class="chat-container">
<div class="message user-message">
<strong>You:</strong> {{ user_input }}
</div>
<div class="message assistant-message">
<strong>Assistant:</strong> {{ assistant_response }}
</div>
</div>
{% endif %}
</div>
</body>
</html>
