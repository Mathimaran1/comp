<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composite Labs Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Welcome to the Composite Labs Chatbot</h1>
        <p>Type your question below, and the bot will respond:</p>

        <div class="chat-history">
            {% for message in conversation_history %}
                <div class="message {{ 'user-message' if message['role'] == 'user' else 'assistant-message' }}">
                    <strong>{{ message['role'].capitalize() }}:</strong> {{ message['content'] }}
                </div>
            {% endfor %}
        </div>

        <form action="/chat" method="post" class="chat-form">
            <input type="text" name="message" placeholder="Ask about Composite Labs or Monad..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
